        <h2>Contact us</h2>
        <div class="contact-wrapper">

                <div class="form-group">
                    <div class="">
                        <input type="text" class="form-control" id="name" placeholder="Full Name" name="name" value=""

                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <input type="tel" pattern="[0-9]{12}" class=" form-control" id="tel" placeholder="Phone Number"

                    </div>
                </div>

                <textarea class="form-control" rows="5" placeholder="Your Message" name="message" required></textarea>
